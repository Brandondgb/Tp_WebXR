<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="musee" src="./museum.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#musee" scale=" 0.2 0.2 0.2" position="-13.21019 0.01953 -7.05624" rotation="0 90 0"></a-entity>
      <!-- Default lighting injected by A-Frame. -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
      <a-entity environment="preset: moon; 
                            groundTexture: flat; 
                            groundColor: #222222; 
                            skyType: color; 
                            skyColor: #000011; 
                            lighting: distant; 
                            fog: true; 
                            fogColor: #333333; 
                            fogDensity: 0.01; 
                            dressing: none;">
      </a-entity>
      <a-entity id="rig" position="0 4 0" rotation="0 180 0">
        <a-entity camera look-controls wasd-controls="acceleratiob:60" position="0 0 0"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
