<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.1/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="musée" src="https://github.com/Brandondgb/Tp_WebXR/blob/main/Asset/Jarre.glb"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#musée" scale="2 2 2" position="0 1 0"></a-entity>
        <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
        <a-entity id="rig" position="0 4 0" rotation="0 180 0">
            <a-entity camera look-controls wasd-controls="acceleration:60" position="000"></a-entity>
        </a-entity>
      </a-scene>
      
  </body>
</html>
